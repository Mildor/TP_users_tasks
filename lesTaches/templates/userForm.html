{% extends "baseLayout.html" %}
    {% load static %}
    {% load crispy_forms_tags %}
    {% block title %}Nouvelle Tâche{% endblock %}
    {% block nav %}Création d'une tâche{% endblock %}
    {% block content %}
        {% if get != '' %}
            <form action="/lesTaches/addUser/{{get}}/" method="POST">
        {% else %}
            <form action="/lesTaches/addUser/" method="POST">
        {% endif %}
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" id="submit">Sauvegarder</button>
        </form>
    {% endblock %}

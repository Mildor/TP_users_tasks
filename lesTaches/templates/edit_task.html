{% extends "baseLayout.html" %}
    {% load static %}
    {% load crispy_forms_tags %}
    {% block title %}Modifier la tâche{% endblock %}
    {% block nav %}Modification d'une tâche{% endblock %}
    {% block content %}
        <form action="/lesTaches/EditTask/{{task.id}}/" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            {{form.deadline_date.value | date:'c'}}
            <button type="submit" id="submit">Sauvegarder</button>
        </form>
    {% endblock %}
